<input ng-model="newAnimal.name" type="text" placeholder="Enter the pet name" />
<input ng-model="newAnimal.type" type="text" placeholder="Enter the pet type" />
<input ng-model="newAnimal.age" type="text" placeholder="Enter the pet age" />
<input ng-model="newAnimal.image" type="text" placeholder="Enter the pet url link" />
<button ng-click="submitPet(newAnimal)">Submit</button>
