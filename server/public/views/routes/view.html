<h1>
  List of Pets
</h1>

<div ng-repeat="pet in animalArray.result" >

  <ul>
    <ol>Pet Name:  {{pet.name}}, Pet Type:  {{pet.type}}, Pet Age:  {{pet.age}} </ol>
    <img ng-src= "{{ pet.image}}" />
      <button class="delete" ng-click="deleteButton(pet)">Delete</button>
    </div>

  </ul>


</div>

</div>
